  <div class="container" style="margin-top: 30px;">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-plain">
          <div class="card-header card-header-primary" style="text-align: center;">
            <h4 class="card-title mt-0" style="font-weight: 900; font-size: 30px;"> Quản lí sinh viên K18</h4>
            <p class="card-category">  </p>
          </div>
          <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                  <thead class="">
                    <th>ID</th>
                    <th>Tên </th>
                    <th>Lớp</th>
                    <th>Điểm TB</th>
                    <th>Số TC tích lũy </th>
                    <th>Xếp loại</th>
                  </thead>
                    <tbody>
                      <tr *ngFor="let sinhvien of listsinhviens | async">
                        <td>{{sinhvien.id}}</td>
                        <td>{{sinhvien.name}}</td>
                        <td>{{sinhvien.sclass}}</td>
                        <td>{{sinhvien.totalCredits}}</td>
                        <td>{{sinhvien.totalCredits}}</td>
                        <td>{{sinhvien.ranking}}</td>
                        <td style="visibility:hidden">{{sinhvien.description}}</td>
                        <td>
                            <button class="btn btn-primary pull-right" (click)="deleteSinhVien(sinhvien.id)">Xóa</button>
                            <button class="btn btn-primary pull-right" (click)="updateSinhVien(sinhvien.id)">Chi tiết/Sửa</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-5"></div>
      <div class="col-1"><a routerLink="/createsinhvien" routerLinkActive="active"><button class="btn btn-primary pull-right">Thêm</button></a></div>
      <div class="col-6"></div>
    </div>
  </div>
